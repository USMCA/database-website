<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/f2da0bb9e7.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/css/style-main.css">
    <script type="text/javascript" src="assets/js/script-main.js"></script>
    <title>USMCA - View Problem</title>
  </head>

  <body>
    <header>
      <nav class="teal darken-4">
        <a href="#" class="brand-logo">USMCA</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="propose.html">Propose</a></li>
          <li><a href="database.html">Database</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container row">
        <h2 class="col s12 teal-text text-darken-4">View Problem<a href="#" class="teal-text text-darken-4 right"><i class="fa fa-trash" aria-hidden="true"></i></a><a href="#" class="teal-text text-darken-4 right" style="margin-right: 8px"><i class="fa fa-pencil" aria-hidden="true"></i></a></h2>
        <div class="col s1 center-align votes">
          <ul>
            <li><a href="#" class="grey-text"><i class="fa fa-arrow-up" aria-hidden="true"></i></a></li>
            <li><span href="#" class="grey-text">0</span></li>
            <li><a href="#" class="grey-text"><i class="fa fa-arrow-down" aria-hidden="true"></i></a></li>
          </ul>
        </div>
        <div class="col s11">
          <h3>Problem</h3>
          <p>What's up?</p>
        </div>
        <div class="col s12">
          <ul class="collapsible" data-collapsible="expandable">
            <li>
              <div class="collapsible-header"><i class="fa fa-plus-circle" aria-hidden="true"></i><span class="bold-text">Answer</span></div>
              <div class="collapsible-body"><p>Nmu</p></div>
            </li>
            <li>
              <div class="collapsible-header"><i class="fa fa-plus-circle" aria-hidden="true"></i><span class="bold-text">Solutions</span> <span class="counter">1</span></div>
              <div class="collapsible-body"><p>Nmu</p></div>
            </li>
            <li>
              <div class="collapsible-header"><i class="fa fa-plus-circle" aria-hidden="true"></i><span class="bold-text">Comments</span> <span class="counter">1</span></div>
              <div class="collapsible-body"><p>Nmu</p></div>
            </li>
            <li>
              <div class="collapsible-header"><i class="fa fa-plus-circle" aria-hidden="true"></i><span class="bold-text">Information</span></div>
              <div class="collapsible-body"><p>Nmu</p></div>
            </li>
          </ul>
        </div>
        <div class="col s12">
          <form class="row">
            <h2 class="col s12 teal-text text-darken-4">Give Feedback</h2>
            <div class="col s12">
              <ul class="inline-list">
                <li>This is a:</li>
                <li>
                  <input name="feedback-type" type="radio" id="feedback-comment" checked />
                  <label for="feedback-comment">comment</label>
                </li>
                <li>
                  <input name="feedback-type" type="radio" id="feedback-solution" />
                  <label for="feedback-solution">alternate solution</label>
                </li>
              </ul>
            </div>
            <div class="col s6 input-field">
              <textarea id="feedback" class="materialize-textarea"></textarea>
              <label for="feedback">Comment</label>
            </div>
            <div class="col s6">
              <!--Comment Preview-->
            </div>
            <div class="col s2 offset-s8">
              <a class="waves-effect waves-light btn teal darken-3">Preview</a>
            </div>
            <div class="col s2">
              <a class="waves-effect waves-light btn teal darken-3">Submit</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
