<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/f2da0bb9e7.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/css/style-main.css">
    <script type="text/javascript" src="assets/js/script-main.js"></script>
    <title>USMCA - Database</title>
  </head>

  <body>
    <header>
      <nav class="teal darken-4">
        <a href="#" class="brand-logo">USMCA</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="propose.html">Propose</a></li>
          <li><a href="database.html">Database</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container row">
        <div class="col s12">
          <h2 class="teal-text text-darken-4">Database</h2>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="col s4 input-field">
                  <select multiple>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                  <label>Contest</label>
                </div>
                <div class="col s4 input-field">
                  <select multiple>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                  <label>Subject</label>
                </div>
                <div class="col s4 input-field">
                  <select multiple>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                  <label>Sort by</label>
                </div>
                <div class="col s12">
                  <ul class="inline-list">
                    <li>
                      <input type="checkbox" id="original-only" />
                      <label for="original-only">Original problems only</label>
                    </li>
                    <li>
                      <input type="checkbox" id="show-author" />
                      <label for="show-author">Show author</label>
                    </li>
                  </ul>
                </div>
              </div>
            </form>
          </div>
          <h3>Results</h3>
          <div class="row proposal">
            <div class="col s3 proposal-stats">
              <div class="row">
                <div class="col s4">
                  <span class="count">0</span><br />votes
                </div>
                <div class="col s4">
                  <span class="count">0</span><br />solves
                </div>
                <div class="col s4">
                  <span class="count">0</span><br />views
                </div>
                <div class="col s12">
                  <ul>
                    <li>Contest: CMIMC 2017</li>
                    <li>Author: Cody</li>
                    <li>ID: 123</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col s9">
              <div class="row">
                <div class="col s12">
                  <a href="view-problem.html" class="black-text underline-hover">hi</a>
                </div>
              </div>
            </div>
          </div>
          <a href="#" class="load-more teal-text text-darken-3 underline-hover">Load more...</a>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
